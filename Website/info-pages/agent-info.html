<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Val Dex | Agents</title>
    <link rel="stylesheet" href="../layout.css">
    <link rel="stylesheet" href="../buttons.css">
    <link rel="stylesheet" href="../components.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>

<body>
    <header>
        <div>
            <h1 class="header-title">
                <img src="../assets/Logo.png" alt="Logo" class="logo">
                Agents
            </h1>
            <nav class="header-nav">
                <div id="btns">
                    <a v-for="button in buttons" :href="computeButtonUrl(button)" class="btn">{{ button.text }}</a>
                </div>                
            </nav>
        </div>
    </header>

    <div class="spacer"></div>

    <section class="centered resetMarPad" id="agentInfoSection">
        <a href="../agents.html" class="btn" style="float: left; margin-left: 200px;">Back</a>
        <div class="spacer"></div>
        <h2 id="agentName" style="font-size: 32px;"></h2>
        <div class="spacer"></div>
        <img id="agentImage" alt="Agent Image" style="width: 10%; height: 10%;" class="shadows">
        <p class="resetPadding" id="agentDescription"></p>
        <h3>Abilities:</h3>
        <div class="centered-table" id="abilitiesTable"></div>
    </section>

    <div class="spacer"></div>

    <footer class="footer">
        <p>&copy; 2024 Val Dex. All rights reserved.</p>
    </footer>

    <script src="agentHandler.js"></script>

    <!-- vue.js script -->
    <script src="../app.js"></script>

</body>

</html>
