<!DOCTYPE html>
<html lang="en">

<head>
    <!-- <link rel="icon" href="favicon.ico" type="image/x-icon"> -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Val Dex | Agents</title>
    <link rel="stylesheet" href="layout.css">
    <link rel="stylesheet" href="buttons.css">
    <link rel="stylesheet" href="components.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>

<body>

    <header>

        <div>
            <h1 class="header-title">
                <img src="assets/Logo.png" alt="Logo" class="logo">
                Agents
            </h1>
            <nav class="header-nav">
                <div id="btns">
                        <a v-for="button in buttons" :href="button.url" class="btn">{{ button.text }}</a>
                </div>
            </nav>
        </div>
    </header>

    <div class="spacer"></div>


    <div id="app">
        <section class="centered resetMarPad">
            <h2>{{agentPageWelcome}}</h2>
            <p class="resetPadding">{{agentPageMessage}}</p>
            <div class="character-grid"></div>
        </section>
    </div>

    <div class="spacer"></div>


    <footer class="footer">
        <p>&copy; 2024 Val Dex. All rights reserved.</p>
    </footer>

    <!-- JavaScript file to generate character cards -->
    <script src="generateCards.js"></script>

    <!-- vue.js script -->
    <script src="app.js"></script>

</body>

</html>
