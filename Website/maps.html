<!DOCTYPE html>
<html lang="en">

<head>
    <!-- <link rel="icon" href="favicon.ico" type="image/x-icon"> -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Val Dex | Maps</title>
    <link rel="stylesheet" href="layout.css">
    <link rel="stylesheet" href="buttons.css">
    <link rel="stylesheet" href="components.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>

<body>
    <div id="app">
        <header>
            <div>
                <h1 class="header-title">
                    <img src="assets/Logo.png" alt="Logo" class="logo">
                    Maps
                </h1>
                <nav class="header-nav">
                    <div id="btns">
                        <a v-for="button in buttons" :href="button.url" class="btn">{{ button.text }}</a>
                    </div>
                </nav>
            </div>
        </header>

        <div class="spacer"></div>

        <section class="centered resetMarPad">
            <h2>{{mapsPageWelcome}}</h2>
            <p class="resetPadding">{{mapsPageMessage}}</p>
            <div class="map-grid" id="map-cards">
                <!-- Map cards will be generated here -->
            </div>
        </section>

        <div class="spacer"></div>

        <footer class="footer">
            <p>&copy; 2024 Val Dex. All rights reserved.</p>
        </footer>
    </div>

    <!-- vue.js script -->
    <script src="app.js"></script>
</body>

</html>
